<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarjetas con Vue</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <div class="container my-4" id="app">
    <h2 class="text-center mb-4 text-primary fw-bold">Listado de Publicaciones</h2>

    <div v-if="datos.length" class="card-grid">
      <div v-for="data in datos" :key="data.id" class="custom-card">
        <div class="card-header">
          <span class="badge bg-gradient">{{ data.userId }}</span>
        </div>
        <div class="card-body">
          <h5 class="card-title">{{ data.title }}</h5>
          <p class="card-text">{{ data.body }}</p>
        </div>
        <div class="card-footer">
          <small>ID: {{ data.id }}</small>
        </div>
      </div>
    </div>

    <div v-else class="text-center py-5">
      <div class="spinner-border text-primary" role="status"></div>
      <p class="mt-3">Cargando datos ...</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="codigo.js"></script>
</body>
</html>
